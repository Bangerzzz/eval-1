<body>
    <script>
        function exo1(chaine){
            for (let i=0 ; i< chaine.length;i++){
                let c= chaine.charAt(i);
                if(chaine.indexOf(c) == i && chaine.indexOf(c, i+1)==-1){
                    return c 
                }
                
            }
            return null;
        }
        console.log(exo1("bonjour"));
        console.log(exo1("hello henry"));
        console.log(exo1("coucou"));

    </script>
