<body>
    <script>
        function exo3(tab1,tab2){
            let tab3=tab1.filter((item,index)=>tab1.indexOf(item)==index);
            //reprendre le tableau1 sans les doublons
            if (tab1.length==0){
                return tab2;
            }
            if (tab2.length===0){
                return tab1;
            }
            for (let elem of tab2){
                if(!tab1.includes(elem)){
                    tab3.push(elem);
                }
            }
            return tab3;    
        }

        console.log(exo3(['a','b'],['c','d']));
        console.log(exo3(['a','b'],['a','d']));
        console.log(exo3(['a','b','a'],['a','d','b','a']));
    
    </script>
</body>
</html>
